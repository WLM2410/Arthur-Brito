<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="css/estilos.css"> <!-- Vincula o arquivo CSS -->
    <script>
        // Função que limpa o formulário ao enviar a mensagem
        function limparFormulario() {
            document.getElementById("contatoForm").reset(); // Reseta o formulário
            alert("Mensagem enviada com sucesso!"); // Alerta o usuário
        }
    </script>
</head>
<body>
    <header>
        <h1>Contato</h1>
        <!-- Menu de navegação -->
        <nav>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="sobre_mim.html">Sobre Mim</a></li>
                <li><a href="formacao.html">Formação Educacional</a></li>
                <li><a href="portfolio.html">Portfólio</a></li>
                <li><a href="contato.html">Contato</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Envie uma Mensagem</h2>
        <!-- Formulário de contato com ID para JavaScript -->
        <form id="contatoForm" action="#" method="post" onsubmit="limparFormulario(); return false;">
            <table>
                <tr>
                    <td><label for="nome">Nome:</label></td>
                    <td><input type="text" id="nome" name="nome" required></td>
                </tr>
                <tr>
                    <td><label for="email">Email:</label></td>
                    <td><input type="email" id="email" name="email" required></td>
                </tr>
                <tr>
                    <td><label for="assunto">Assunto:</label></td>
                    <td><input type="text" id="assunto" name="assunto" required></td>
                </tr>
                <tr>
                    <td><label for="mensagem">Mensagem:</label></td>
                    <td><textarea id="mensagem" name="mensagem" rows="5" required></textarea></td>
                </tr>
                <tr>
                    <td colspan="2" style="text-align: center;">
                        <button type="submit">Enviar</button>
                    </td>
                </tr>
            </table>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 Meu Site</p>
    </footer>
</body>
</html>
